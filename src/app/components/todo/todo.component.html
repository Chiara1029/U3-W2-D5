<div class="container d-flex justify-content-center mt-5">
  <form class="row g-3">
    <div class="col-auto">
      <label for="inputTask" class="visually-hidden">Task</label>
      <input
        type="text"
        class="form-control"
        id="inputTask"
        placeholder="New Task"
        [(ngModel)]="title"
        name="title"
        required
        #inputTask="ngModel"
      />
    </div>
    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-success mb-3"
        (click)="addTask(inputTask)"
      >
        Add Task
      </button>
    </div>
  </form>
</div>

<p class="text-center" *ngIf="todos.length === 0">{{ message }}</p>

<div class="container d-flex justify-content-center mt-5">
  <div class="list-group">
    <ng-container *ngFor="let todo of todos; let i = index">
      <div
        *ngIf="!todo.completed"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        {{ todo.title }}
        <button
          class="btn btn-outline-success ms-3"
          (click)="completedTask(todo.id, i)"
        >
          Completed
        </button>
      </div>
    </ng-container>
  </div>
</div>
